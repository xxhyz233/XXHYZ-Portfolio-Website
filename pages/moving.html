<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>XXHYZ</title>
        <link rel="stylesheet" href="../css/style.css"/>
        <!--Google Fonts import-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
        <script src="https://kit.fontawesome.com/253ef9d4b1.js" crossorigin="anonymous"></script>
        <script src="../script/script.js" defer></script>
        <script src="../script/custom-components.js" defer></script>
    </head>
    <body>
        <custom-header></custom-header>
        <div class="page-content" id="main-content">
            <h1 class="content-title loadAni">MOVING</h1>
            <p class="description loadAni">Experimental motion graphics and effects created with various tools.</p>
            <br/>
            <!--1st Container for Heliov-->
            <div class="container">
                <div class="column two-Columns">
                    <div class="column-item loadAni">
                        <iframe class="YoutubeVideo" width="100%" height="100%" src="https://www.youtube.com/embed/HwzxmlSyk2M?si=lQ5xKnxwWHFFW9Zu" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
                    </div>
                </div>
                <div class="column two-Columns">
                    <div class="column-item loadAni">
                        <div class="column-item loadAni">
                            <video loading="lazy" class="small-video" width="100%" autoplay loop muted><source src="../media/videos/MOVING/Heliov_4grid.mp4"></video>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="column two-Columns">
                    <div class="column-item loadAni">
                        <video loading="lazy" class="small-video" width="100%" autoplay loop muted><source src="../media/videos/MOVING/Glitchy.mp4"></video>
                        <p class="caption"></p>
                    </div>
                    <div class="column-item loadAni">
                        <video loading="lazy" class="small-video" width="100%" autoplay loop muted><source src="../media/videos/MOVING/PointCloudTest.mp4"></video>
                        <p class="caption">Point Cloud Experiment</p>
                    </div>
                    <div class="column-item loadAni">
                        <video loading="lazy" class="small-video" width="100%" autoplay loop muted><source src="../media/videos/MOVING/cytus.mp4"></video>
                        <p class="caption">Cytus 2 Reference</p>
                    </div>
                </div>
                <div class="column two-Columns">   
                    <div class="column-item loadAni">
                        <video loading="lazy" class="big-video" width="100%" controls autoplay muted><source src="../media/videos/MOVING/Zhongjianhui.mp4"></video>
                        <p class="caption">Music: 中间灰 - 不鱼p</p>
                    </div>
                    <div class="column-item loadAni">
                        <video loading="lazy" class="small-video" width="100%" autoplay loop muted><source src="../media/videos/MOVING/TimeTraveller.mp4"></video>
                    </div>
                    <div class="column-item loadAni">
                        <video loading="lazy" class="small-video" width="100%" autoplay loop muted><source src="../media/videos/MOVING/AppledanceCut.mp4"></video>
                    </div>
                </div>
            </div>  
            <custom-footer></custom-footer>
        </div>
        <!-- Overlay of image when clicked -->
        <div class="fullscreen-view">
            <span class="close">&times;</span>
            <img class="fullscreen-image" src="" alt="Fullscreen Image">
            <video class="fullscreen-video" src="" alt="Fullscreen Image">
        </div>
        
        <div id="preloader">
            <img src="../media/images/Preload.gif" alt="Loading Animation" id="preloader-logo">
        </div>

    </body>
</html>
