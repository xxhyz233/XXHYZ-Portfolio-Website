<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>XXHYZ</title>
        <link rel="stylesheet" href="../css/style.css"/>
        <!--Google Fonts import-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
        <script src="https://kit.fontawesome.com/253ef9d4b1.js" crossorigin="anonymous"></script>
        <script src="../script/script.js" defer></script>
        <script src="../script/custom-components.js" defer></script>
    </head>
    <body>
        <custom-header></custom-header>
        <div class="page-content" id="main-content">
            <h1 class="content-title loadAni">3DCG</h1>
            <p class="description loadAni">3D Environment Art / Motion Design works made with Cinema 4D, ZBrush, and Unreal Engine 5.</p>
            <video loading="lazy" class="big-video loadAni" width="100%" autoplay loop muted><source src="../media/videos/3DCG/TheEdgePRV.mp4"></video>
            <video loading="lazy" class="big-video loadAni" width="100%" autoplay loop muted><source src="../media/videos/3DCG/forest1.mp4"></video>
            <video loading="lazy" class="big-video loadAni" width="100%" autoplay loop muted><source src="../media/videos/3DCG/Tower_Out2.mp4"></video>
            <div class="container loadAni">
                <div class="column three-Columns">
                    <div class="column-item">
                        <video loading="lazy" class="small-video c5" width="100%" autoplay loop muted><source src="../media/videos/3DCG/GT-NEO_Cut.mp4"></video>
                    </div>
                    <div class="column-item">
                        <video loading="lazy" class="small-video c2" width="100%" autoplay loop muted><source src="../media/videos/3DCG/soviet1.mp4"></video>
                    </div>
                    <div class="column-item">
                        <video loading="lazy" class="small-video c2" width="100%" autoplay loop muted><source src="../media/videos/3DCG/soviet2.mp4"></video>
                    </div>
                </div>
                <div class="column three-Columns">
                    <div class="column-item">
                        <video loading="lazy" class="small-video c5" width="100%" autoplay loop muted><source src="../media/videos/3DCG/2-3_Office.mp4"></video>
                    </div>
                    <div class="column-item">
                        <img loading="lazy" class="c3" src="../media/images/3CCG/bunker.webp"/>
                    </div>
                    <div class="column-item">
                        <img loading="lazy" class="c5" src="../media/images/3CCG/sovietLab.webp"/>
                    </div>
                </div>
                <div class="column three-Columns">
                    <div class="column-item">
                        <img loading="lazy" class="c1" src="../media/images/3CCG/Station.webp"/>
                    </div>
                    <div class="column-item">
                        <img loading="lazy" class="c4" src="../media/images/3CCG/west.webp"/>
                    </div>
                    <div class="column-item">
                        <img loading="lazy" class="c5" src="../media/images/3CCG/Buddha.webp"/>
                    </div>
                </div>
            </div> 
            <custom-footer></custom-footer>
        </div>
        <!-- Overlay of image when clicked -->
        <div class="fullscreen-view">
            <span class="close">&times;</span>
            <img class="fullscreen-image" src="" alt="Fullscreen Image">
            <video class="fullscreen-video" src="" alt="Fullscreen Image">
        </div>

        <div id="preloader">
            <img src="../media/images/Preload.gif" alt="Loading Animation" id="preloader-logo">
        </div>
        
    </body>
</html>
