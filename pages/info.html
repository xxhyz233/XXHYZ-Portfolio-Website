<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>XXHYZ</title>
        <link rel="stylesheet" href="../css/style.css"/>
        <!--Google Fonts import-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
        <script src="https://kit.fontawesome.com/253ef9d4b1.js" crossorigin="anonymous"></script>
        <script src="../script/script.js" defer></script>
        <script src="../script/custom-components.js" defer></script>
    </head>
    <body>
        <custom-header></custom-header>
        <!-- Backdrop Video -->
        <div class="video-background slowLoadAni">
            <video loading="lazy" playsinline autoplay muted loop>
                <source src="../media/videos/backdrop.mp4" type="video/mp4">
            </video>
        </div>
        <div class="page-content" id="main-content">
            <div class="infoContainer">
                <p class="info slowLoadAni alignRight">
                    ZEJUN CHEN
                    <br/>
                    NYC
                    <br/>
                    New York University Tisch School of the Arts, Interactive Media Arts
                    <br/>
                    luna.chenzejun@gmail.com
                </p>
                <img class="signatureImg slowLoadAni" src="../media/images/signature.png"/>
                <p class="info alignLeft slowLoadAni">
                    Environment Art
                    <br/>
                    3DCG
                    <br/>
                    Video Editing
                    <br/>
                    Motion Graphics
                    <br/>
                    Interactive Art
                </p>
                <div class="slowLoadAni">
                    <img class="infoIcons" src="../media/images/ZB2.png"/>
                    <img class="infoIcons" src="../media/images/blender.png"/>
                    <img class="infoIcons" src="../media/images/C4D.png"/>
                    <img class="infoIcons" src="../media/images/UE.png"/>
                    <img class="infoIcons" src="../media/images/Houdini.png"/>
                    <img class="infoIcons" src="../media/images/Touch.png"/>
                    <img class="infoIcons" src="../media/images/ae.png"/>
                    <img class="infoIcons" src="../media/images/pr.png"/>
                    <img class="infoIcons" src="../media/images/ps.png"/>
                    <br/>
                </div>
            </div>
            <custom-footer></custom-footer>
        </div>
        
        <!-- Overlay of image when clicked -->
        <div class="fullscreen-view">
            <span class="close">&times;</span>
            <img class="fullscreen-image" src="" alt="Fullscreen Image">
        </div>

        <div id="preloader">
            <img src="../media/images/Preload.gif" alt="Loading Animation" id="preloader-logo">
        </div>
        
    </body>
</html>
